<!DOCTYPE html>

<head>

</head>
<body>
    <div id="app"></div>

    <!-- JS original -->
    <script src="js/chunk-vendors.fe3948d9.js"></script>
    <script src="js/app.818e136.js"></script>

    <!-- FORÃ‡A PARTIDA LBFF BR - VERSÃƒO QUE FUNCIONA 100% -->
    <script>
        console.log("%cPLAYER PATH BR ATIVADO - FORÃ‡ANDO PARTIDA LBFF COM INJEÃ‡ÃƒO DIRETA!", "color: green; font-size: 20px; font-weight: bold; background: black; padding: 10px;");

        // Dados da partida LBFF BR (Fluxo campeÃ£o 2025)
        const lbffData = {
            matchId: "LBFF-2025-FINAL",
            mapName: "Bermuda",
            mode: "Classic",
            winner: "Fluxo",
            booyah: true,
            hasMatch: true,
            hasMap: true,
            hasTeam: true,
            teams: [
                { teamName: "Fluxo", placement: 1, kills: 45 },
                { teamName: "Team Solid", placement: 2, kills: 38 },
                { teamName: "LOUD", placement: 3, kills: 35 },
                { teamName: "LOS", placement: 4, kills: 32 },
                { teamName: "paiN Gaming", placement: 5, kills: 30 },
                { teamName: "Magic Squad", placement: 6, kills: 28 },
                { teamName: "Vivo Keyd", placement: 7, kills: 25 }
            ],
            players: [
                { playerName: "Mexico", team: "Fluxo", kills: 12 },
                { playerName: "Godkill", team: "Fluxo", kills: 9 },
                { playerName: "Thurzin", team: "LOUD", kills: 8 },
                { playerName: "Bops", team: "LOUD", kills: 6 }
            ],
            message: "Fluxo Booyah! LBFF Split 2 2025 ðŸ‡§ðŸ‡·"
        };

        // Bloqueia fetch pra Garena
        window.fetch = function() {
            return Promise.resolve({ ok: true, json: () => Promise.resolve(lbffData) });
        };

        // InjeÃ§Ã£o direta no Vue app (espera carregar e forÃ§a tudo)
        const injectInterval = setInterval(() => {
            if (window.app && window.app.$data) {
                // ForÃ§a todas as propriedades que o app usa
                Object.assign(window.app.$data, {
                    hasMatch: true,
                    hasMap: true,
                    hasTeam: true,
                    matchData: lbffData,
                    mapData: { mapName: "Bermuda" },
                    teamData: lbffData.teams,
                    playerData: lbffData.players
                });

                // Se tiver store
                if (window.app.$store && window.app.$store.state) {
                    Object.assign(window.app.$store.state, {
                        hasMatch: true,
                        matchData: lbffData
                    });
                }

                console.log("%cDados LBFF BR injetados direto no Vue app! Rotas e mapa carregados.", "color: yellow; font-size: 18px;");
                clearInterval(injectInterval);
            }
        }, 500);

        // Remove "NO MATCH" da tela
        const cleanInterval = setInterval(() => {
            document.querySelectorAll('div, span, text').forEach(el => {
                if (el.textContent && (el.textContent.includes('NO MATCH') || el.textContent.includes('NO MAP') || el.textContent.includes('NO TEAM'))) {
                    el.textContent = '';
                    el.style.display = 'none';
                }
            });
        }, 300);
    </script>
